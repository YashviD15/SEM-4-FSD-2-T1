<body>
    <p id="demo"></p>
    <script>
        function add(a,b){
            obj =document.getElementById("demo")
            obj.innerHTML=(a+b)
        }
        a=2
        b=5
        c=0
        maxc=10
        i=setInterval(function(){
            add(++a,++b)
            c++
            if(c>=maxc){
                clearInterval(i)
                document.write("Game over")
            }
        }, 1000);
    </script>
</body>
