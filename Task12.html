<body>
    <p id="demo" style="color:red">Hello</p>
    <button onclick="fun2()">Click me</button>
    <script>
        font="15";
        function fun(font)
        {
           document.getElementById("demo").style.fontSize=font;
        }
        function fun2()
        {   
            setInterval(
                function()
                {
                    if(font<=50)
                    {
                        fun(font++);
                    }
                },50
            ); 
        } 
   
    </script>
</body>
